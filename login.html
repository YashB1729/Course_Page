<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<h1 class="main-heading">SaralSiksha</h1>

<div class="container">
  <div class="login-box">
    <h2>User Login</h2>
    <form action="user_login.php" method="POST" id="user-login-form">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="button" id="user-login-btn">Login</button>
    </form>
  </div>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form action="admin_login.php" method="POST" id="admin-login-form">
      <div class="input-group">
        <label for="admin-username">Username:</label>
        <input type="text" id="admin-username" name="admin-username" required>
      </div>
      <div class="input-group">
        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" name="admin-password" required>
      </div>
      <button type="button" id="admin-login-btn">Login</button>
    </form>
  </div>
</div>
</body>
</html>
<script>
  document.getElementById("admin-login-btn").addEventListener("click", function() {
    var adminUsername = document.getElementById("admin-username").value;
    var adminPassword = document.getElementById("admin-password").value;

    // Check if admin username and password match
    if (adminUsername === "admin" && adminPassword === "password") {
      // Redirect to admin.html
      window.location.href = "admin.html";
    } else {
      alert("Incorrect admin username or password. Please try again.");
    }
  });

  document.getElementById("user-login-btn").addEventListener("click", function() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Check if username and password match
    if (username === "user" && password === "password") {
      // Redirect to user.html
      window.location.href = "user.html";
    } else {
      alert("Incorrect username or password. Please try again.");
    }
  });
</script>
